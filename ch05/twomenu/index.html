<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <style type="text/css">
    a {
      text-decoration: none;
    }
    .cart{
      width: 500px;
      margin: 20px auto;
    }
    .cart > li{
      margin-bottom: 1em;
    }
    .cart > li > a{
      color: blue;
      border: 1px solid gray;
      display: block;
      padding: 5px;
    }
    .cart > li > a:hover{
      background: blue;
      color: #fff;
    }
    .cart > li li{
      margin: 5px 0;
    }
    .cart ul{
      display: none;
    }
  </style>
</head>
<body>
  
  <ul class="cart">
    <li>
      <a href="#">選單1</a>
      <ul>
        <li><a href="#">選單1-1</a></li>
        <li><a href="#">選單1-2</a></li>
        <li><a href="#">選單1-3</a></li>
      </ul>
    </li>
    <li>
      <a href="#">選單2</a>
      <ul>
        <li><a href="#">選單2-1</a></li>
        <li><a href="#">選單2-2</a></li>
        <li><a href="#">選單2-3</a></li>
      </ul>
    </li>
    <li>
      <a href="#">選單3</a>
      <ul>
        <li><a href="#">選單3-1</a></li>
        <li><a href="#">選單3-2</a></li>
        <li><a href="#">選單3-3</a></li>
      </ul>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.cart > li > a').click(function(event) {
        /* Act on the event */
        event.preventDefault();
        $(this).parent().find('ul').slideToggle(); // 可以純折疊自己
        $(this).parent().siblings().find('ul').slideUp();
      });
    });
  </script>
</body>
</html>
