<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siblings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <style type="text/css">
    .menu {
      width: 500px;
      margin: 20px auto;
    }
    .menu li {
      border: 1px solid;
      margin-bottom: 20px;
      padding: 5px;
    }
    .menu li:hover, .menu li.active {
      background-color: blue;
      color: #fff;
    }
  </style>
</head>
<body>
  
  <ul class="menu">
    <li>選單1</li>
    <li>選單2</li>
    <li>選單3</li>
    <li>選單4</li>
    <li>選單5</li>
    <li>選單6</li>
  </ul>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.menu li').click(function(event) {
        /* Act on the event */
        $(this).addClass('active').siblings().removeClass('active'); // siblings 同層其他元素
      });
    });
  </script>
</body>
</html>
